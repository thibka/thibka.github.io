<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            --bg: #161616; /*#1b1b1b*/
            border: 1px solid var(--col);
            background-color: var(--bg);
            transition: .3s all ease;
            background-position: center;
            background-size: cover;
            overflow: hidden;
            position: relative;
            height: 400px;
            width: 100%;
            margin: 20px auto 20px auto;
            border-radius: 5px;

            --dot: #222222;
            --alt: #333333;
            --gap: 10px;
            --r: 1px;

            background-color: var(--bg);

            background-image:
                /* intersection pattern (5Ã—5 grid) */
                radial-gradient(circle at var(--r) var(--r), var(--alt) var(--r), transparent calc(var(--r) + 0.5px)),

                /* base dotted grid */
                radial-gradient(circle at var(--r) var(--r), var(--dot) var(--r), transparent calc(var(--r) + 0.5px));
                
                background-size:
                    calc(var(--gap) * 5) calc(var(--gap) * 5),  /* intersections */
                    var(--gap) var(--gap);                      /* base grid */
                background-repeat: repeat;
        }
    </style>
